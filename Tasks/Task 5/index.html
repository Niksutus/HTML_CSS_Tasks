<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Input Example</th>
                <th>Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>type="button"</td>
                <td><input type="button" value="click"></td>
                <td>Needs value attribute for the button text</td>
            </tr>
            <tr>
                <td>type="checkbox"</td>
                <td><input type="checkbox"></td>
                <td>Checkbox text comes after input tag</td>
            </tr>
            <tr>
                <td>type="color"</td>
                <td><input type="color" value="#ff0000"></td>
                <td>With value you can set default color</td>
            </tr>
            <tr>
                <td>type="email"</td>
                <td><input type="email"</td>
                <td></td>
            </tr>
            <tr>
                <td>type="select"</td>
                <td>
                    <select name="cars
                    " id="cars">
                        <option value="">Please choose an option</option>
                    </select>
                </td>
                <td>Select is wrapping options</td>
            </tr>
            <tr>
                <td>type="text-area"</td>
                <td><input type="email"</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
